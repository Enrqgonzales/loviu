<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loviu</title>
    <link rel="stylesheet" href="elementos/style.css">
</head>
<body>
    <audio autoplay  >
        <source src="Volví a Nacer (Urban Version).mp3" type="audio/mpeg" >
        <source src="Volví a Nacer (Urban Version).ogv" type="audio">
    </audio>
    <div class="section video-section">
        <video class="desktop-video" muted autoplay loop>
            <source src="elementos/img/fondo.mov" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
        <video class="mobile-video" muted autoplay loop>
            <source src="elementos/img/fondo vertical.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
          </video>
        <h2>Para la niña más preciosa del Mundo</h2>
    </div>
    <div class="section image-section">
        <img src="elementos/img/slide 1.jpg" alt="">
        <img src="elementos/img/slide 2.jpg" alt="">
        <img src="elementos/img/slide 3.jpg" alt="">
        <img src="elementos/img/slide 4.jpeg" alt="">
        <img src="elementos/img/slide 5.jpg" alt="">
        <img src="elementos/img/slide 6.jpg" alt="">
    </div>
    <div class="section video-section">
        <h1>Momentos únicos</h1>
        <video controls>
            <source src="elementos/img/video.mov" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    <div class="section video-section">
        <video muted autoplay>
            <source src="elementos/img/tarjeta.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    <div class="section interactive-section">
        <p>¿Quieres seguir intentando lo nuestro?</p>
        <button id="yesBtn">Sí</button>
        <button id="noBtn">No</button>
    </div>
    <script src="elementos/main.js"></script>
</body>
</html>
